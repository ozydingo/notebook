<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>

	.axis {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	</style>
</head>

<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.0.0/d3.min.js"></script>

<script>

var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

// Parse the date / time
var	parseDate = d3.timeParse("%Y-%m");

var x = d3.scaleBand().range([0, width]).round(.05);

var y = d3.scaleLinear().range([height, 0]);

var xAxis = d3.axisBottom()
    .scale(x)
    .tickFormat(d3.timeFormat("%Y-%m"));

var yAxis = d3.axisLeft()
    .scale(y)
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

x.domain(([]).map(function(d) { return d.date; }));
y.domain([0, d3.max(([]), function(d) { return d.value; })]);

function handleClick(data, ii) {
  console.log("CLICK");
  newData = data.slice();
  newData.splice(ii);
	handleData(newData);
}

function hover(...args) {
  console.log(args);
}

function handleData(data) {
	svg.selectAll("g").selectAll("bars[data-id='bars']")
			.data(data)
		.join("rect")
			.style("fill", "steelblue")
			.attr("x", function(d) { return x(d.date); })
			.attr("width", 0.8 * x.bandwidth())
			.attr("y", function(d) { return y(d.value); })
			.attr("height", function(d) { return height - y(d.value); })
			.on("click", (d, ii) => handleClick(data, ii))
			.on("mouseenter", hover);
}

d3.csv("bar-data.csv", function(error, data) {

    data.forEach(function(d) {
        d.date = parseDate(d.date);
        d.value = +d.value;
    });

  x.domain(data.map(function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.value; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Value ($)");
	svg.append("g")
	    .attr("class", "bars")
			.attr("data-id", "bars")

	handleData(data);
});

</script>

</body>
